#VRML_SIM R2023b utf8
PROTO GenericMesh [
  field SFVec3f translation 0 0 0
  field SFRotation rotation 0 1 0 0
  field SFVec3f scale 1 1 1
  field MFString meshUrl [ "model.STL" ]
] {
  Solid {
    translation IS translation
    rotation IS rotation
    children [
      Transform {
        scale IS scale
        children [
          Shape {
            geometry Mesh {
              url IS meshUrl
            }
          }
        ]
      }
    ]
  }
}
